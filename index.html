<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <header>
        <img src="assests/images/usaMap.png" alt="headerImg" width="25%" height="150px">
        <h1>Can You Identify the State?</h1>
    </header>
    <div class="container">
        <button class="btn btn-primary" id="startBtn">Start</button>

        <!--Questions page-->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class="question"></div>
        <div class="answerChoices"></div>

        <!--Answer page-->
        <div id=message></div>
        <div id=correctAns></div>
        <div id=img></div>

        <!--Scores page-->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=noAnswer></div>
        <div id=startOverBtn></div>

    </div>
    
    <script type="text/javascript" src="assests/javascript/app.js"></script>
</body>

</html>
